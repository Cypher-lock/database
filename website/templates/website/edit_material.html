{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Add Material</title>
    <meta charset="utf-8">

    <style>
        .navbar-styled {
            background-color: rgb(22, 58, 108);
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text {
            color: #fff;
        }
        .form-container {
            margin: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-styled">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="https://www.sandiego.edu/">
                <img id="USD-logo" src="https://gw-advance-prod-us-east-1-system.s3.amazonaws.com/uploads/entity/headlogo/57c9cca868aeae38369a07aa/Circle_Template.png" alt="USD Logo" draggable="false" height="50" />
            </a>
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex align-items-center w-100 form-search" method="get" action="{% url 'search' %}">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search" aria-label="Search" name="q"/>
                    </div>
                    <a href="#!" class="text-white"><i class="fas fa-search ps-3"></i></a>
                </form>
            </div>
            <button onclick="window.location.href='http://127.0.0.1:8000/website/';" class="GFG">Home</button>
        </div>
    </nav>
    <!-- Navbar -->

    <div class="container form-container">
        <h2>Edit Material</h2>
        <form method="post" action="{% url 'edit_item' %}">
            {% csrf_token %}
            
            <label for="composition">Material Name:</label>
            <input type="text" id="composition" name="composition" value="{{ item.composition }}" required><br>
            
            <label for="method">Acquisition Method:</label>
            <input type="text" id="method" name="method" value="{{ item.method }}" required><br>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ item.name }}" required><br>
            
            <label for="date_acquired">Date Acquired:</label>
            <input type="date" id="date_acquired" name="date_acquired" value="{{ item.acquired }}" required><br>
            
            <label for="lastupdate">Last Updated:</label>
            <input type="date" id="lastupdate" name="lastupdate" value="{{ item.lastupdate }}" required><br>
            
            <label for="doi">DOI:</label>
            <input type="text" id="doi" name="doi" value="{{ item.doi }}" required><br>
            
            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" required>{{ item.summary }}</textarea><br>
            
            <button type="submit">Save</button>
            </form>
    </div>
</body>
</html>
